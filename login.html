<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Авторизация</title>
</head>

<body class="index-login">
    <header class="header-login">
        <h1 class="visually-hidden">Идём в кино</h1>
        <a class="logo" href="index.html">Идём<span class="logo-span">в</span>кино</a>
        <p class="logo-text">Администраторррская</p>
    </header>
    <main>
        <header class="auth-header">
            <h2 class="auth-header-text">Авторизация</h2>
        </header>
        <form class="login-form" id="loginForm">
            <label for="login" class="login-form-label">E-mail</label>
            <input type="email" class="input-login" id="login" name="login" placeholder="example@domain.xyz">
            <label for="password" class="login-form-label">Пароль</label>
            <input type="password" class="input-password" id="password" name="password" minlength="3" required>
            <button class="auth-btn" id="authBtn">Авторизоваться</button>
        </form>
    </main>
    <script src="scripts/login.js" type="module"></script>
</body>

</html>
