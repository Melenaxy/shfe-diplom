<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Выбор мест</title>
</head>
<body class="seance">
    <header class="header-seance">
        <h1 class="visually-hidden">Идём в кино</h1>
        <a class="logo" href="index.html">Идём<span class="logo-span">в</span>кино</a>
    </header>
    <main class="main-seance">
        <header class="main-seance-header">
            <div>
                <h2 class="seance-header-text"></h2>
                <div class="seance-start-time">Начало сеанса: 18:30</div>
                <div class="seance-hall-name">Зал 1</div>
            </div>
            <div class="tap">Тапните дважды, чтобы увеличить</div>
        </header>
        <section class="hall-config">
            <div class="hall-config-wrapper">
                <div class="screen"></div>
                <div class="halls-row-wrapper"></div>
                <div class="seats-legend">
                    <div class="seats-prices">
                        <div class="seats-legend-wrapper">
                            <div class="halls-seat standart-seat"></div><p class="seats-legend-text">Свободно <span class="standart-seat-price">(250руб)</span></p>
                        </div>
                        <div class="seats-legend-wrapper">
                            <div class="halls-seat vip-seat"></div><p class="seats-legend-text">Свободно VIP <span class="vip-seat-price">(350руб)</span></p>
                        </div>                      
                    </div>
          
                    <div class="seats-available">
                        <div class="seats-legend-wrapper">
                            <div class="halls-seat taken-seat"></div><p class="seats-legend-text">Занято</p>
                        </div>
                        <div class="seats-legend-wrapper">
                            <div class="halls-seat selected-seat"></div><p class="seats-legend-text"> Выбрано</p>
                        </div>
                    </div>
                  </div>    
            </div>
        </section>
        <button type="button" class="book-btn" disabled>Забронировать</button>
    </main>
    <script src="scripts/seanceHallConfiguration.js" type="module"></script>
</body>
</html>
